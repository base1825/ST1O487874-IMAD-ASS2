name: Android Build
on: 
  push: 
    branches: ["master"]
jobs:
  build:
     runs-on: ubuntu-latest 
     
     steps: 
       - name: Check out repository 
         uses: actions/checkout@v2

       - name: set up JDK 17
         uses: actions/setup-java@v2
         with:
          distribution: 'zulu' 
          java-version: 17
          
       - name: make gradlew executable 
         run: chmod +x gradlew 

       - name: build with gradle
         run: ./gradlew assembleDebug
